<main class="container">
  <h2>Регистрация для доступа к материалам</h2>

  <form id="phoneForm">
    <input type="tel" id="phone" placeholder="+7(___)___‑__‑__" required>
    <button type="submit">Получить код</button>
  </form>

  <form id="codeForm" style="display:none; margin-top:20px;">
    <input type="text" id="code" placeholder="Введите код из SMS" required>
    <button type="submit">Подтвердить</button>
  </form>

  <p id="msg" style="margin-top:15px; font-weight:bold;"></p>
</main>
